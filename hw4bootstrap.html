<style type="text/css">
body {
  width:70%;
  margin: 0 auto;

header {

nav {
  height:52px;/*required, or content will collapse with nav*/
}
/* Chrome, Safari, Opera */
@-webkit-keyframes navAni {
    from {height: 5px;}
    to { height: 39px;}
}
/* Standard syntax */
@keyframes navAni {
    from {height: 5px;}
    to { height: 39px;}
}
nav ul{ /*animate writes in ul, or padding affect will fluence*/
  background-color: #ffffff;
  margin-top: 4px;

  -webkit-animation-name: navAni; /* Chrome, Safari, Opera */

}
nav li {
  display: inline-block;
  font-family: 'Lato', sans-serif;
}
nav div{
  background-color: #52B3D9;
  padding: 10px;

  -webkit-transition-duration:0.5s;
  transition-duration:0.5s;
  opacity: 0.7;
}
nav div:hover{
  opacity: 1;
}
.fixed {position:fixed; top:0;z-index: 1;}
